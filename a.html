<html>
    <head>
        <title>
            Booking
        </title>
        <link href="styles.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
<style>
  a{
    text-decoration: none;
  }
</style>
    </head>

    <body>
      <h1>
      <nav>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">ABOUT</a></li>
        <img align="right" src="https://dreampathfoundation.com/wp-content/uploads/2021/10/1454309431-1.png">
      </nav>
    </h1>
        <div class="container bg-blue">
            <div class="row">
              <div class="col">
                <div id="counsellors" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p id="Profiles">
                            <h5 id="_Name" class="card-title"></p>
                            <h6 id="_Phone-Number" class="card-subtitle mb-2 text-muted"></h6>
                            <p id="_profession" class = "card-text"></p>
                            <p id="_time_slot" class="card-text"></p>
                        </p>
                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline">
                              <input class="form-control mr-sm-2" type="text" id="search_profession" placeholder="Profession" aria-label="Search">
                            <br>
                              <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick=Search()>Search</button>
                            </form>
                          </nav>
                    </div>
                    
                </div>
              </div>
              <div class="col">
                <div class="card-body">
                <div id="Book">
                    <form id="Booking" method="post">
                        <div class="form-group">
                            <input type="text" name="Name" required placeholder="Name"></input>
                            <br>
                            <input type="integer" name="Phone_number" required placeholder="Phone Number"></input>
                            <br>
                            <input type="datetime-local" name="Datetime" required placeholder="Pick Slot"></input>
                            <br>
                            <input type="text" name="Counsellor_Name" required placeholder="Counsellor"></input>
                            <br>
                            <input type="Submit" id="booking" value="Book" class="btn btn-dark">
                        </div>
                       
                    </form>
                </div>
                </div>
              </div>
            </div>


          

        
        
        <script src="ab.js"></script>
    </body>


</html>
